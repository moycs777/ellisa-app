<ion-header>

  <ion-navbar color="secondary">

  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>

    <ion-title>Selecciona tus habilidades</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Ellisa</strong> Selecciona tu habilidad
      </h2>
    </div>

    <ion-list radio-group>
      <ion-list-header>
        Habilidades
      </ion-list-header>

      <ion-item *ngFor="let category of categories">
        <ion-label>{{ mayus(category.name) }}</ion-label>
        <ion-radio (ionSelect)="radioChecked(category)"></ion-radio>
      </ion-item>

    </ion-list>

    <div class="padding__top">
      <button ion-button icon-start block color="dark" tappable (click)="goProfessions()">
        <ion-icon name="log-in"></ion-icon>
        Ir
      </button>
    </div>

  </div>

</ion-content>
