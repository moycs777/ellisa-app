<ion-header>

  <ion-navbar color="secondary">

	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>

    <ion-title>Mi perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="common-bg">

  <ion-toolbar color="secondary">
    <ion-segment [(ngModel)]="profile" color="light">
      <ion-segment-button value="my-info">
        <ion-icon name="contact"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="habilities">
        <ion-icon name="podium"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="images">
        <ion-icon name="camera"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div class="" [ngSwitch]="profile">
    <ion-list *ngSwitchCase="'my-info'">
      <ion-list-header>
        Mi información personal
      </ion-list-header>
      <ion-item>Nombre: {{ info.name }}</ion-item>
      <ion-item>Email: {{ info.email }}</ion-item>
      <ion-item>Rating: </ion-item>

      <p>
        <button ion-button color="secondary" (click)="editProfile()">
          Editar
        </button>
      </p>
    </ion-list>


    <ion-list *ngSwitchCase="'habilities'">
      <ion-list-header>
        Mis habilidades
      </ion-list-header>
        <ion-list *ngFor="let item of myProfessions">
          <ion-badge (click)="goQuestions(item.id)">{{item.name}}</ion-badge>
        </ion-list>

        <!-- <ion-badge>Música</ion-badge>

        <ion-badge>Modelaje</ion-badge>

        <ion-badge>Programación</ion-badge> -->


    </ion-list>

    <p>
      <button ion-button color="secondary" (click)="selectHabilities()" full>
        Seleccionar mis habilidades
      </button>
    </p>

    <ion-list *ngSwitchCase="'images'">
      <ion-list-header>
        Mis imagenes
      </ion-list-header>

      <ion-card>
       <img src="http://images.nationalgeographic.com.es/medio/2017/06/01/torres-del-paine_dbbe6ab1.jpg"/>
       <div class="card-title">São Paulo</div>
       <div class="card-subtitle">41 Listings</div>
     </ion-card>

     <ion-card>
       <img src="https://imagenesdepaisajess.com/wp-content/uploads/2017/09/imagenes-de-paisajes-naturales-y-culturales.jpg"/>
       <div class="card-title">Amsterdam</div>
       <div class="card-subtitle">64 Listings</div>
     </ion-card>

     <p>
       <button ion-button color="secondary" (click)="uploadImages()" full>
         Subir imagen
       </button>
     </p>
    </ion-list>

  </div>

</ion-content>
