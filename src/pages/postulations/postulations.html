<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Enviar propuesta a {{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Ellisa</strong> Enviar postulación
      </h2>
    </div>

    <ion-item>
      <ion-label inline>Descripción</ion-label>
      <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label inline>Monto</ion-label>
      <ion-input type="number" min="0" [(ngModel)]="price" (ngModelChange)="calculate($event)" ></ion-input>
    </ion-item>

    <hr>

    <p class="total" *ngIf="total > 0">
      Total ${{ total }} <span>Precio junto con nuestras comisiones que son del 30%.</span>
    </p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="send()">
        <ion-icon name="log-in"></ion-icon>
        Enviar propuesta
      </button>
    </div>

  </div>
</ion-content>
