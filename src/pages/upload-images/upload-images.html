<ion-header>

  <ion-navbar color="secondary">

	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>

    <ion-title>Cargar imagenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Ellisa</strong> Upload Imagenes
      </h2>
    </div>
    <!-- Login form -->
    <form class="list-form profile-images">
      <ion-item>
        <ion-label floating>
        </ion-label>
        <ion-input type="file" name="images[]" id="images" multiple></ion-input>
      </ion-item>

      <div class="padding__top">
        <button ion-button icon-start block color="dark" tappable (click)="send()">
          <ion-icon name="cloud-upload"></ion-icon>
          Cargar
        </button>
      </div>
    </form>

  </div>
</ion-content>
