<ion-header>

  <ion-navbar color="secondary">

	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>

    <ion-title>Editar mi perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Ellisa</strong> Editar
      </h2>
    </div>

    <!-- Login form -->
    <!-- <form class="list-form"> -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="user" item-start class="text-primary"></ion-icon>
          Nombre
        </ion-label>
        <ion-input type="text" [(ngModel)]="edit.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="email" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="text" [(ngModel)]="edit.email"></ion-input>
      </ion-item>
    <!--</form> -->

    <!--<small class="text-danger" *ngIf="this.errors.name">
      {{ this.errors.name[0] }}
    </small> -->

    <div class="padding__top">
      <button ion-button icon-start block color="dark" tappable (click)="update()">
        <ion-icon name="log-in"></ion-icon>
        Actualizar
      </button>
    </div>

  </div>
</ion-content>
